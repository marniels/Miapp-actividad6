<h1 class="mb-3">Detalle</h1>

<div class="detail-card">
  <img [src]="displayImage" alt="Foto de usuario" class="detail-avatar">

  <div class="detail-info">
    <h2>{{ user?.first_name }} {{ user?.last_name }}</h2>

    <p class="mb-1">
      <span class="detail-label">Correo:</span> {{ displayEmail }}
    </p>
    <p class="mb-2">
      <span class="detail-label">Usuario:</span> {{ displayUsername }}
    </p>

    <div class="detail-actions d-flex gap-2">
      <!-- Editar -->
      <a class="btn btn-warning btn-sm"
         [routerLink]="['/updateuser', id]"
         [state]="{
           image: displayImage,
           email: displayEmail,
           username: displayUsername,
           first_name: user?.first_name,
           last_name: user?.last_name
         }"
         title="Actualizar" aria-label="Actualizar">
        <i class="bi bi-pencil-square"></i>
        <span class="visually-hidden">Actualizar</span>
      </a>

      <!-- Borrar -->
      <button class="btn btn-danger btn-sm"
              (click)="onDelete()"
              title="Borrar" aria-label="Borrar">
        <i class="bi bi-trash"></i>
        <span class="visually-hidden">Borrar</span>
      </button>

      <!-- Volver -->
      <a class="btn btn-light btn-sm border"
         routerLink="/home"
         title="Volver" aria-label="Volver">
        <i class="bi bi-arrow-left"></i>
        <span class="visually-hidden">Volver</span>
      </a>
    </div>
  </div>
</div>
