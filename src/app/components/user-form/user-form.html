<h1 class="mb-3">{{ id ? 'Actualizar usuario' : 'Nuevo usuario' }}</h1>

<form (ngSubmit)="save()" #f="ngForm" class="row g-3" style="max-width:560px">
  <div class="col-md-6">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="first_name" [(ngModel)]="model.first_name" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Apellido</label>
    <input class="form-control" name="last_name" [(ngModel)]="model.last_name" required>
  </div>
  <div class="col-md-6">
  <label class="form-label">Usuario</label>
    <input class="form-control" name="username" [(ngModel)]="model.username">
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" [(ngModel)]="model.email">
  </div>
  <div class="col-12">
    <label class="form-label">Imagen (URL)</label>
    <input class="form-control" name="image" [(ngModel)]="model.image">
  </div>

  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" [disabled]="f.invalid">Guardar</button>
    <a class="btn btn-outline-secondary" routerLink="/home">Cancelar</a>
  </div>
</form>
